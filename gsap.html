<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;900&display=swap">
<!-- вместо src="/stats.js" -->
<script type="module" src="src/stats.js"></script>
<script type="module" src="src/web-vitals.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h2>GSAP</h2>
            <a href="index.html"><button>СSS animation</button></a>
            <a href="js.html"><button id="button-two">JS animation</button></a>
            <a href="anime.html"><button>AnimeJS</button></a>
        </header>
        <div class="all-box" id="gsap-box"></div>
    </div>
    <script type="module">
        import { gsap } from 'https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js';
      
        document.addEventListener("DOMContentLoaded", () => {
          const totalCards = 200;
          const gridContainer = document.getElementById('gsap-box');
          for (let i = 0; i < totalCards; i++) {
            const card = document.createElement('div');
            card.classList.add('card');
            gridContainer.appendChild(card);
            gsap.fromTo(card,
              { opacity: 0, x: 300 },
              { opacity: 1, x: 0, duration: 1, ease: "elastic.out(1, 0.3)", delay: i * 0.1 }
            );
          }
        });
      </script>
</script>
</body>
</html>
