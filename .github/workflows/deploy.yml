# .github/workflows/deploy.yml

name: Build & Deploy to GitHub Pages

# –¢—Ä–∏–≥–≥–µ—Ä: –ø—Ä–∏ –ø—É—à–µ –≤ –≤–µ—Ç–∫—É main
on:
  push:
    branches:
      - main

permissions:
  contents: read # —á—Ç–æ–±—ã –≤—ã–ø–æ–ª–Ω–∏—Ç—å checkout
  pages: write # —á—Ç–æ–±—ã –ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ GitHub Pages
  id-token: write # –Ω—É–∂–Ω–æ –¥–ª—è authenticate-pages

jobs:
  build:
    name: üõ† Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        # –í —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ –≤ –ø–∞–ø–∫–µ ./dist –±—É–¥—É—Ç –≥–æ—Ç–æ–≤—ã–µ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã

      - name: Archive build output
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    name: üöÄ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Publish to GitHub Pages
        uses: actions/publish-pages@v1
