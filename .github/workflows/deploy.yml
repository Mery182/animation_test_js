name: Lighthouse CI

# 1) здесь задаём триггер — на какие события запускать CI
on:
  push:
    branches: [main]
  pull_request:

# 2) описываем сами задания
jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Debug files
        run: ls -la

      - name: Serve dist locally
        run: |
          npx http-server ./dist -p 8080 &
          sleep 7

      - name: Run Lighthouse CI
        env:
          LHCI_TOKEN: ${{ secrets.LHCI_TOKEN }}
        run: npx lhci autorun # автоматически подхватит ваш .lighthouserc.json

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-reports
          path: lhci-reports/**
