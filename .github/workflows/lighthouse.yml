name: Deploy and Audit with Lighthouse CI

on:
  push:
    branches:
      - main

jobs:
  deploy-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun

      - name: Deploy reports to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # заливаем папку с отчетами
          publish_dir: ./lhci-reports
          # чтобы не перезатирать ваш основной сайт, укажите отдельную директорию:
          destination_dir: reports
